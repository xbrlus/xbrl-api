<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>XBRL API Documentation</title>
    <link rel="stylesheet" type="text/css" href="./src/swagger-ui.css" >
    <link rel="stylesheet" href="./src/xus-api.css">
	<link rel="icon" type="image/png" href="./src/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./src/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
	  
	  code
	  {
	    background: #41444E !important;
		color:#E2E2E2 !important;
		padding: 2px !important;
	  }
	  
	  pre
	  {
		padding: 2px !important
	  }
	  
	  .topbar-wrapper img[alt="Swagger UI"], .topbar-wrapper span 
	  {
		visibility: collapse;
	  }

	  div.auth-container:first-of-type
	  {
		display: none;
	  }

	  .topbar-wrapper .link:before 
	  {
		content: url('./src/logo.png');
		margin-top:8px;
	  }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./src/swagger-ui-bundle.js"> </script>
    <script src="./src/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://raw.githubusercontent.com/xbrlus/xbrl-api/master/xbrlapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
