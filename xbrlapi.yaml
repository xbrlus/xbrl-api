    report_source-id:
       type: integer
       description: Id of the filing program.
    
    
    report_source-name:
       type: string
       description: Name of the source of the Data such as SEC.
    report_state-of-incorporation:
       type: string
       description: The state the entitty submitting the report is incorporated.
