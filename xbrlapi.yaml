components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        password:
          tokenUrl: /oauth2/token
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    
  schemas:
    authorization_grant:
      type: object
      required: [grant_type, client_id, client_secret]
      properties:
        grant_type:
          type: string
          example: password
          description: >
            Used to identify which credentials the authorization server needs to check
              * `client_credentials` - Requires a client_id and client_secret only
              * `password` - Requires a username and password as well as client_id and client_secret
        client_id:
          type: string
          example: XBRL US
          description: Unique identifier agreed upon by **XBRL US** and the 3rd party client
        client_secret:
          type: string
          example: xhOEnAX2M...gaIYLXOvCe25Q
          format: byte
          description: Base64 key used to authenticate the 3rd party client
        username:
          type: string
          example: campbell.pryde@xbrl.us
          description: Unique identifier for a given user
        password:
          type: string
          example: someSecurePassword
          description: Password used to authenticate the 3rd party user
        platform:
          type: string
          example: pc
          description: just required
    error_message:
      type: object
      properties:
        errors:
          type: string
          description: Identifier for the error
        error_description:
          type: string
          description: Adds more details to the error
    paging:
      type: object
      properties: 
        limit:
          type: integer
          example: 1000
        offset:
          type: integer
          example: -1
        count:
          type: integer
          example: 1
    dimensions:
      type: object
      properties:
        dimension_namespace: 
          type: string
        dimension_local_name: 
          type: string
        member_namespace: 
          type: string
        member_local_name: 
          type: string
    facts_oim_json:
      type: object
      additionalProperties:
        type: object
        properties:
          value:
            type: string
          accuracy:
            type: integer
      example:
        xfd233befbacbc83e43d510ae01866384c65f23a60482caaa20331642: {"value": "151000",
      "accuracy": -3,
      "aspects": {
        "concept": "p2:AdjustmentsToAdditionalPaidInCapitalStockIssuedIssuanceCosts",
        "entity": "p3:0001512228",
        "period": "2015-07-01T00:00:00/2016-07-01T00:00:00",
        "unit": "p1:USD",
        "p2:StatementEquityComponentsAxis": "p2:CommonStockMember"}
        }
    documentInfo_oim_json:
      type: object
      properties:
        documentType:
          type: string
          example: http://www.xbrl.org/WGWD/YYYY-MM-DD/xbrl-json
        features:
          type: object
          properties:
            xbrl:canonicalValues: 
              type: boolean
        prefixes:
          type: object
          additionalProperties:
            type: string
          example:
            xbrl: "http://www.xbrl.org/WGWD/YYYY-MM-DD/oim"
            p1: "http://www.xbrl.org/2003/iso4217"
            p2: "http://fasb.org/us-gaap/2016-01-31"
            p3: "http://www.sec.gov/CIK"
            p4: "http://www.xbrl.org/2003/instance"
            p5: "http://niocorp.com/20161231"
            p6: "http://xbrl.sec.gov/currency/2016-01-31"
            p7: "http://xbrl.sec.gov/dei/2014-01-31"
        taxonomy:
          type: array
          items:
            type: string
            example: 
              "http://www.sec.gov/Archives/edgar/data/1512228/000161577417000360/niobf-20161231.xsd"

    
    assertion_fields:
      type: array
      items:
        type: string
        enum: [
              assertion.detail
              ,assertion.effective_date
              ,assertion.rule_focus
              ,assertion.run-date
              ,assertion.severity
              ,assertion.source
              ,assertion.type
              ,entity.name
              ,report.accepted-timestamp
              ,report.accession
              ,report.base-taxonomy
              ,report.creation-software
              ,report.document-type
              ,report.entry-url
              ,report.filing-date
              ,report.id
              ,report.sec-url
              ,report.sic-code
              ]
     
    concept_fields:
      type: array
      items:
        type: string
        enum: [
              concept.balance-type
              ,concept.datatype
              ,concept.id
              ,concept.is-abstract
              ,concept.is-monetary
              ,concept.is-nillable
              ,concept.is-numeric
              ,concept.local-name
              ,concept.namespace
              ,concept.period-type
